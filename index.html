<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Hacking terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap');

        body {
            background-color: rgb(2, 86, 2);
            color: white;
            font-family: "Sixtyfour Convergence", sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- Create a hacking simulator which has green bg and it shows these messagfes with random delay
      of 1 to 7 seconds
      
      Initializing hacking...
      Reading your files...
      Accessing your disk...
      Creating Backdoor...
      Sending your files to remote server...
      Cleaning up...
      
      The three dot must blink so that it looks like a real terminal-->


    <div>You should not have visited this siteðŸ’€</div>
    <script>



        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.textContent = item;
            document.body.append(div);

        };

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                let timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve();
                }, timeout * 1000);
            });
        };

        async function main() {
            setInterval(() => {
                let last = document.body.lastElementChild;

                if(last.innerHTML.endsWith("...")){
                    last.innerHTML= last.innerHTML.slice(0, last.innerHTML.length-3)
                }

                else{
                       last.innerHTML=last.innerHTML + "."
                }
           
            }, 200);

            let text = [
                " Initializing hacking",
                "Its your fault",
                "Reading your files",
                "Accessing your disk",
                "Creating Backdoor",
                "Sending your files to remote server",
                "Cleaning up",
                "Done"
            ]

            for (const item of text) {
                await addItem(item)
            }

        }

        main()

    </script>


</body>

</html>
